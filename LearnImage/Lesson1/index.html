<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="../../LearnWord/LearnWordBegin1/Images/japanese-alphabet.png"/>
  </head>
  <body>
    <div class="container">
      <div class="homeButton">
        <button
          class="homeBtn"
          type="button"
          onclick="location.href='../../index.html'">
          <i class="fa fa-home" style="color: white; font-size: 2vh"></i> Home
        </button>
      </div>
      <div>
        <p class="title">Lesson 1</p>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="Images/me.png" />
        </div>
        <div class="content">
          <div>
            <p class="japan">わたし</p>
          </div>
          <div>
            <p class="romaji">/watashi/</p>
          </div>
          <div>
            <p class="mean">me</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img src="Images/you.png" />
        </div>
        <div class="content">
          <div>
            <p class="japan">あなた</p>
          </div>
          <div>
            <p class="romaji">/anata/</p>
          </div>
          <div>
            <p class="mean">you</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img src="Images/that_person.png" />
        </div>
        <div class="content">
          <div>
            <p class="japan">あのひと</p>
          </div>
          <div>
            <p class="romaji">/anohito/</p>
          </div>
          <div>
            <p class="mean">that person</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img src="Images/that_person(respect).png" />
        </div>
        <div class="content">
          <div>
            <p class="japan">あのかた</p>
          </div>
          <div>
            <p class="romaji">/anokata/</p>
          </div>
          <div>
            <p class="mean">that person(respect)</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img src="Images/san.png" />
        </div>
        <div class="content">
          <div>
            <p class="japan">～さん</p>
          </div>
          <div>
            <p class="romaji">/~san/</p>
          </div>
          <div>
            <p class="mean">A suffix added to a person's name to show politeness</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img src="Images/chan.png" />
        </div>
        <div class="content">
          <div>
            <p class="japan">～ちゃん</p>
          </div>
          <div>
            <p class="romaji">/~chan/</p>
          </div>
          <div>
            <p class="mean">A suffix added to a child's name</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img src="Images/who.png" />
        </div>
        <div class="content">
          <div>
            <p class="japan">だれ</p>
          </div>
          <div>
            <p class="romaji">/dare/</p>
          </div>
          <div>
            <p class="mean">who?</p>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="imgBx">
          <img src="Images/who(respect).png" />
        </div>
        <div class="content">
          <div>
            <p class="japan">どなた</p>
          </div>
          <div>
            <p class="romaji">/donata/</p>
          </div>
          <div>
            <p class="mean">who? (respect)</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
