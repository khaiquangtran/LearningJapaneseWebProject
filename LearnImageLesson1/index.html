<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcards Japanese</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="homeButton">
        <button
          class="homeBtn"
          type="button"
          onclick="location.href='../index.html'">
          <i class="fa fa-home" style="color: white; font-size: 2vh"></i> Home
        </button>
      </div>
      <div>
        <p class="title">Lesson 1</p>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="Images/america.jpg" />
        </div>
        <div class="content">
          <div>
            <p class="japan">アメリカ</p>
          </div>
          <div>
            <p class="romaji">/amerika/</p>
          </div>
          <div>
            <p class="mean">America</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="Images/england.jpg" />
        </div>
        <div class="content">
          <div>
            <p class="japan">イギリス</p>
          </div>
          <div>
            <p class="romaji">/igirisu/</p>
          </div>
          <div>
            <p class="mean">England</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="Images/bar.jpg" />
        </div>
        <div class="content">
          <div>
            <p class="japan">カウンタ</p>
          </div>
          <div>
            <p class="romaji">/kaunta/</p>
          </div>
          <div>
            <p class="mean">Bar</p>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="Images/airconditioner.jpg" />
        </div>
        <div class="content">
          <div>
            <p class="japan">エアコン</p>
          </div>
          <div>
            <p class="romaji">/eakon/</p>
          </div>
          <div>
            <p class="mean">Air conditioner</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
