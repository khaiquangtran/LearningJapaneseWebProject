<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>曜日</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../../Swiper/swiper-bundle.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../../Home/Images/japanese-alphabet.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="Images/japanese-alphabet.png"
    />
  </head>

  <body id="Background">
    <div>
      <a href="../../index.html"
        ><button class="homeBtn" type="button">
          <i class="fa fa-home" style="color: white; font-size: 2vh"></i> Home
        </button></a
      >
    </div>
    <div>
      <p class="title">曜日</p>
    </div>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide slide">
          <div class="japan">
            <p class="lessthree">月曜日</p>
          </div>
          <div class="pop_up">
            <button class="open_button slide" type="button">Help</button>
          </div>
        </div>
        <div class="swiper-slide slide1">
          <div class="japan">
            <p class="lessthree">火曜日</p>
          </div>
          <div class="pop_up">
            <button class="open_button slide1" type="button">Help</button>
          </div>
        </div>
        <div class="swiper-slide slide2">
          <div class="japan">
            <p class="lessthree">水曜日</p>
          </div>
          <div class="pop_up">
            <button class="open_button slide2" type="button">Help</button>
          </div>
        </div>
        <div class="swiper-slide slide3">
          <div class="japan">
            <p class="lessthree">木曜日</p>
          </div>
          <div class="pop_up">
            <button class="open_button slide3" type="button">Help</button>
          </div>
        </div>
        <div class="swiper-slide slide4">
          <div class="japan">
            <p class="lessthree">金曜日</p>
          </div>
          <div class="pop_up">
            <button class="open_button slide4" type="button">Help</button>
          </div>
        </div>
        <div class="swiper-slide slide5">
          <div class="japan">
            <p class="lessthree">土曜日</p>
          </div>
          <div class="pop_up">
            <button class="open_button slide5" type="button">Help</button>
          </div>
        </div>
        <div class="swiper-slide slide6">
          <div class="japan">
            <p class="lessthree">日曜日</p>
          </div>
          <div class="pop_up">
            <button class="open_button slide6" type="button">Help</button>
          </div>
        </div>
      </div>
      <div class="box">
        <p class="heading">Help</p>
        <div class="message_box">
          <p class="message"></p>
          <p class="mean"></p>
          <div class="button_box">
            <button class="close_button" type="button">OK</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../Swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
