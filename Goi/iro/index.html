<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>色 (いろ)</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="shortcut icon" type="image/x-icon" href="../../Home/Images/japanese-alphabet.png" />
</head>

<body>
  <div class="container">
    <div class="homeButton">
      <button class="homeBtn" type="button" onclick="location.href='../../index.html'">
        <i class="fa fa-home" style="color: white; font-size: 2vh"></i> Home
      </button>
    </div>
    <div>
      <p class="title">色 (いろ)</p>
    </div>
    <div class="card">
      <div class="imgBx">
        <img src="Images/shiroi.png" />
      </div>
      <div class="content">
        <div>
          <p class="japan">しろい</p>
        </div>
        <div>
          <p class="romaji">/shiroi/</p>
        </div>
        <div>
          <p class="mean">white</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="imgBx">
        <img src="Images/kuroi.png" />
      </div>
      <div class="content">
        <div>
          <p class="japan">くろい</p>
        </div>
        <div>
          <p class="romaji">/kuroi/</p>
        </div>
        <div>
          <p class="mean">black</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="imgBx">
        <img src="Images/akai.png" />
      </div>
      <div class="content">
        <div>
          <p class="japan">あかい</p>
        </div>
        <div>
          <p class="romaji">/akai/</p>
        </div>
        <div>
          <p class="mean">red</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="imgBx">
        <img src="Images/aoi.png" />
      </div>
      <div class="content">
        <div>
          <p class="japan">あおい</p>
        </div>
        <div>
          <p class="romaji">/aoi/</p>
        </div>
        <div>
          <p class="mean">blue</p>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="imgBx">
        <img src="Images/pinku.png" />
      </div>
      <div class="content">
        <div>
          <p class="japan">ピンク</p>
        </div>
        <div>
          <p class="romaji">/pinku/</p>
        </div>
        <div>
          <p class="mean">pink</p>
        </div>
      </div>
    </div>

  </div>
  <script>
    document.querySelectorAll(".card").forEach(function (card) {
      card.addEventListener("click", function () {
        this.classList.toggle("card1");
      });
    });
  </script>
</body>

</html>
