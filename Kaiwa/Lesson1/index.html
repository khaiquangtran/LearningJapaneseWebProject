<html lang="en">

<head>

<body id="Background">
    <div class="homeButton">
        <a href="../../index.html"><button class="homeBtn" type="button"><i class="fa fa-home"
                    style="color:white;font-size: 2vh;"></i> Home</button></a>
    </div>

    <div class="hideButton">
        <button onclick="changeVisibility()" class="hideBtn" type="button"><i class="fa fa-eye"
                style="color:white;font-size: 2vh;"></i> </button>
    </div>
    <div class="titleLesson">
        Common greetings in Japanese
    </div>

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="content">
                    <div class="japan">
                        おはようございます
                    </div>
                    <div class="romaji">
                        Ohayou gozaimasu
                    </div>
                    <div class="vietnam">
                        Chào buổi sáng
                    </div>
                    <div class="english">
                        Good morning
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="content">
                    <div class="japan">
                        こんにちわ
                    </div>
                    <div class="romaji">
                        Konnichiwa
                    </div>
                    <div class="vietnam">
                        Chào buổi chiều
                    </div>
                    <div class="english">
                        Good afternoon
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="content">
                    <div class="japan">
                        こんばんわ
                    </div>
                    <div class="romaji">
                        Konbanwa
                    </div>
                    <div class="vietnam">
                        Chào buổi tối
                    </div>
                    <div class="english">
                        Good evening
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="content">
                    <div class="japan">
                        お元気ですか
                    </div>
                    <div class="romaji">
                        Ogenkidesuka
                    </div>
                    <div class="vietnam">
                        Bạn có khỏe không?
                    </div>
                    <div class="english">
                        How are you?
                    </div>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="content">
                    <div class="japan">
                        いい天気ですね
                    </div>
                    <div class="romaji">
                        Iitenkidesune
                    </div>
                    <div class="vietnam">
                        Thời tiết đẹp nhỉ
                    </div>
                    <div class="english">
                        It's nice weather
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
