<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Japanese</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = "container">
        <div class="card" >
            <div class = "imgBx">
                <img src="CardHover/Images/rain.png">
            </div>
            <div class="content">
                <div class="japan">
                    <p>あめ</p>
                </div>
                <div class="romaji">
                    <p>/ame/</p>
                </div>  
            </div>
            <div class="audio" >
                <button id="playBtn">Sound</button>
                <audio id="audio" preload="auto">
                    <source src="Audios/rain.wav" type="audio/wav">
                </audio>
            </div>
        </div>
        <div class="card" style="--clr:#ff3e7f">
            <div class = "imgBx"></div>
            <div class="content"></div>
        </div>
        <!-- <div class="card" style="--clr:#03a9f4">
            <div class = "imgBx"></div>
            <div class="content"></div>
        </div> -->
    </div>
    <script src="script.js"> </script>
</body>
</html>
